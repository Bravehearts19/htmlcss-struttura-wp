<!DOCTYPE html>

<html>
    <title>Layout WordPress</title>

    <link rel="stylesheet" href="css/style.css">
</html>

<body>
    <header>
        <!-- Inizio striscia rosa dell'header -->
        <div class="container"></div>
        <!-- Fine striscia rosa dell'header -->
    </header>
    
    <main>
        <!-- Inizio striscia oro del main -->
        <div class="container"></div>
        <!-- Fine striscia oro del main -->

        <!-- Inizio riquadro blu del main -->
        <div class="container_blue">
            <!-- Inizio nav azzurra del riquadro blu -->
            <nav class="into_blue_container"></nav>
            <!-- Fine nav azzurra del riquadro blu -->

            <!-- Inizio colonne azzurre del riquadro blu -->
            <div class="clearfix">
                <aside class="float_left into_blue_container"></aside>
                <section class="float_left into_blue_container"></section>
                <aside class="float_left into_blue_container"></aside>
            </div>
            <!-- Fine colonne azzurre del riquadro blu -->
        </div>
        <!-- Fine riquadro blu del main -->
    </main>
    
    <footer>
        <!-- Inizio striscia viola del footer -->
        <div class="container"></div>
        <!-- Fine striscia viola del footer -->
    </footer>
</body>
